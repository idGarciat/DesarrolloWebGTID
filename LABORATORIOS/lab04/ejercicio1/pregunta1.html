<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <button id="mostrar-btn">Mostrar</button>
    </div>
    <div>
      <button id="ocultar-btn">Ocultar Lista</button>
    </div>
    <div>
      <button id="filas-btn" onclick="filascolor()">Filas</button>
    </div>
    <div id="lista">La lista ira aqui

    </div>

    <script>
      mostrarBtn = document.getElementById("mostrar-btn");
      listaDiv = document.getElementById("lista");
      ocultarBtn = document.getElementById("ocultar-btn");
      var filas = document.getElementsByTagName("td");


      mostrarBtn.addEventListener("click", () => {
        fetch("lista.php")
          .then((response) => response.json())
          .then((data) => {
            table = "<table>";
            table +=
              "<tr><th>Nro</th><th>Apellidos</th><th>Nombres</th><th>Edad</th><th>Materia</th><th>Nota</th></tr>";

            data.forEach((item) => {
              table += `<tr>

                <td>
                  ${item.nro}
                </td>

                <td>
                ${item.apellidos}
                </td>

                <td>
                ${item.nombres}
                </td>

                <td>
                ${item.edad}
                </td>

                <td>
                ${item.materia}
                </td>

                <td>
                ${item.nota}
                </td>

                </tr>`;
            });
            table += "</table>";
            listaDiv.innerHTML = table;
          })
          .catch((error) => {
            console.error(error);
          });
      });

      ocultarBtn.addEventListener("click", () => {
        listaDiv.innerHTML = "";
      });


      function filascolor() {

          contador = 0
          if (i % 2 == 0) {
            filas[i].style.backgroundColor = "gray";
          } else {
            filas[i].style.backgroundColor = "white";
          }
        }
      }

    </script>

  </body>
</html>
