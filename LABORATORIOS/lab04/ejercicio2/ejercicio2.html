<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Imagen</h2>
    
    <img src="imagen.jpeg" id="imagen" width="500px">
    
    <div>
        <input type="number" name="tam" id="tam">
        <button onclick="agrandar()">Agrandar</button>
        <button onclick="reducir()">Reducir</button>
    </div>

    <script>
        function agrandar(){
            tam = document.getElementById('tam').value;
            document.getElementById('imagen').width += parseFloat(tam);
        }
        function reducir(){
            tam = document.getElementById('tam').value;
            document.getElementById('imagen').width -= parseFloat(tam);
        }
    </script>


</body>
</html>
